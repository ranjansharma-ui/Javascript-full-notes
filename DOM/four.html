<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four time</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("java")
    addLanguage("python")
  

    // optimied techique
    function addOptiLan(langname){
        const li = document.createElement('li')
        const addText = document.createTextNode(langname)
        // console.log(addText);
        

        // li.appendChild(document.createTextNode(langname))
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)



    }
    addOptiLan("ruby")

    // Edit

    const secondlang = document.querySelector("li:nth-child(3)")
    // secondlang.innerHTML = "mojor"
    const newli = document.createElement('li')
    newli.textContent = "mojor"
    secondlang.replaceWith(newli)

    //edit
    const filang = document.querySelector("li:first-child")
    filang.outerHTML = '<li>TypeScript</li>'
    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
    


</script>
</html>
